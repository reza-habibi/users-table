<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="style.css">
  <title>data table</title>

<body>
  <table id="tableID" class="table table-dark">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">phone</th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr id="row1">
        <td id="firstName_row1">james</td>
        <td id="lastName_row1">wane</td>
        <td id="email_row1">harchi@gmail.com</td>
        <td id="phone_row1">0011234567</td>
        <td>
          <input
            type="button"
            id="edit_button1"
            value="Edit"
            class="edit btn btn-warning"
            onclick="edit_row('1')"
          />
          <input
            type="button"
            id="save_button1"
            value="Save"
            class="save btn btn-primary"
            onclick="save_row('1')"
          />
          <input
            type="button"
            value="Delete"
            class="delete btn btn-danger"
            onclick="delete_row('1')"
          />
        </td>
      </tr>
      <tr id="row2">
        <td id="firstName_row2">jack</td>
        <td id="lastName_row2">sparta</td>
        <td id="email_row2">harchi@gmail.com</td>
        <td id="phone_row2">0017654321</td>
        <td>
          <input
            type="button"
            id="edit_button2"
            value="Edit"
            class="edit btn btn-warning"
            onclick="edit_row('2')"
          />
          <input
            type="button"
            id="save_button2"
            value="Save"
            class="save btn btn-primary"
            onclick="save_row('2')"
          />
          <input
            type="button"
            value="Delete"
            class="delete btn btn-danger"
            onclick="delete_row('2')"
          />
        </td>
      </tr>

      <tr id="row3">
        <td id="firstName_row3">sosa</td>
        <td id="lastName_row3">ronald</td>
        <td id="email_row3">harchi@gmail.ocm</td>
        <td id="phone_row3">0014567321</td>
        <td>
          <input
            type="button"
            id="edit_button3"
            value="Edit"
            class="edit btn btn-warning"
            onclick="edit_row('3')"
          />
          <input
            type="button"
            id="save_button3"
            value="Save"
            class="save btn btn-primary"
            onclick="save_row('3')"
          />
          <input
            type="button"
            value="Delete"
            class="delete btn btn-danger"
            onclick="delete_row('3')"
          />
        </td>
      </tr>

      <tr>

        <td><input type="text" id="new_firstName" /></td>
        <td><input type="text" id="new_lastName" /></td>
        <td>
          <input type="email" name="email" id="new_email" />
        </td>
        <td><input type="phone" id="new_phone" /></td>
        <td>
          <input
            type="button"
            class="add btn btn-success"
            onclick="add_row();"
            value="Add Row"
          />
        </td>
      </tr>
    </tbody>
  </table>
